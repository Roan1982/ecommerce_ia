{% extends "admin/change_list.html" %}
{% load admin_urls i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Estilos modernos para la administraci√≥n de usuarios */
:root {
    --primary-color: #4f46e5;
    --primary-dark: #3730a3;
    --success-color: #10b981;
    --danger-color: #ef4444;
    --warning-color: #f59e0b;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --border-radius: 12px;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

/* Layout principal */
#changelist {
    background: var(--gray-50);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    margin: 20px 0;
}

/* Filtros modernos */
#changelist-filter {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-md);
    margin-bottom: 24px;
    overflow: hidden;
}

#changelist-filter h3 {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    margin: 0;
    padding: 16px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
    display: flex;
    align-items: center;
    gap: 8px;
}

#changelist-filter h3::before {
    content: "üîç";
    font-size: 18px;
}

#changelist-filter h3 a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    opacity: 0.9;
    transition: opacity 0.2s ease;
}

#changelist-filter h3 a:hover {
    opacity: 1;
    text-decoration: underline;
}

#changelist-filter ul {
    padding: 16px;
    margin: 0;
    list-style: none;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 8px;
}

#changelist-filter li {
    margin: 0;
}

#changelist-filter li a {
    display: block;
    padding: 10px 14px;
    color: var(--gray-700);
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid transparent;
    background: var(--gray-50);
}

#changelist-filter li a:hover {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

#changelist-filter li.selected a {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    font-weight: 600;
    box-shadow: var(--shadow-md);
}

/* Barra de acciones moderna */
.actions {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
    padding: 20px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-md);
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
}

.actions label {
    font-weight: 600;
    color: var(--gray-800);
    font-size: 15px;
    margin: 0;
    white-space: nowrap;
}

.actions select {
    padding: 10px 14px;
    border: 2px solid var(--gray-300);
    border-radius: 8px;
    background: white;
    font-size: 14px;
    font-weight: 500;
    min-width: 220px;
    transition: all 0.2s ease;
    color: var(--gray-700);
}

.actions select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.actions select:hover {
    border-color: var(--primary-color);
}

.actions .button {
    background: linear-gradient(135deg, var(--success-color), #059669);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 8px;
}

.actions .button:hover {
    background: linear-gradient(135deg, #059669, #047857);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.actions .button::before {
    content: "‚ö°";
    font-size: 16px;
}

/* Tabla moderna */
#result_list {
    background: white;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    margin: 0;
}

#result_list thead th {
    background: linear-gradient(135deg, var(--gray-800), var(--gray-700));
    color: white;
    font-weight: 600;
    padding: 16px 20px;
    text-align: left;
    border: none;
    font-size: 14px;
    position: relative;
}

#result_list thead th a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
}

#result_list thead th a:hover {
    color: var(--gray-200);
}

#result_list tbody tr {
    transition: all 0.2s ease;
    border-bottom: 1px solid var(--gray-100);
}

#result_list tbody tr:last-child {
    border-bottom: none;
}

#result_list tbody tr:hover {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    transform: scale(1.01);
    box-shadow: var(--shadow-lg);
}

#result_list tbody tr:hover a {
    color: white;
}

#result_list tbody tr:hover .staff-badge,
#result_list tbody tr:hover .superuser-badge {
    background: rgba(255, 255, 255, 0.2) !important;
    color: white !important;
}

#result_list tbody td {
    padding: 16px 20px;
    vertical-align: middle;
    font-size: 14px;
    border: none;
}

/* Checkboxes mejorados */
.action-checkbox input[type="checkbox"] {
    transform: scale(1.3);
    margin: 0;
    accent-color: var(--primary-color);
}

.action-checkbox-column input[type="checkbox"] {
    transform: scale(1.4);
    margin: 0;
    accent-color: var(--primary-color);
}

/* Estados de usuario */
.column-username {
    font-weight: 600;
    color: var(--gray-800);
}

.column-username a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.column-username a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

.column-is_active {
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.column-is_active.active {
    color: var(--success-color);
}

.column-is_active.inactive {
    color: var(--danger-color);
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    flex-shrink: 0;
}

.status-indicator.active {
    background: var(--success-color);
    box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
}

.status-indicator.inactive {
    background: var(--danger-color);
    box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
}

/* Badges para roles */
.staff-badge,
.superuser-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: var(--shadow-sm);
    transition: all 0.2s ease;
}

.staff-badge {
    background: linear-gradient(135deg, var(--warning-color), #d97706);
    color: white;
}

.staff-badge::before {
    content: "üë®‚Äçüíº";
    font-size: 12px;
}

.superuser-badge {
    background: linear-gradient(135deg, var(--danger-color), #dc2626);
    color: white;
}

.superuser-badge::before {
    content: "üëë";
    font-size: 12px;
}

.staff-badge:hover,
.superuser-badge:hover {
    transform: scale(1.05);
    box-shadow: var(--shadow-md);
}

/* Paginaci√≥n moderna */
.paginator {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
    padding: 20px;
    margin-top: 24px;
    box-shadow: var(--shadow-md);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
}

.paginator a,
.paginator .this-page {
    padding: 10px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s ease;
    border: 2px solid transparent;
    display: flex;
    align-items: center;
    gap: 6px;
}

.paginator a {
    color: var(--primary-color);
    background: var(--gray-50);
    border-color: var(--gray-200);
}

.paginator a:hover {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.paginator .this-page {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    box-shadow: var(--shadow-md);
}

/* Bot√≥n agregar usuario premium */
.object-tools {
    margin-bottom: 24px;
}

.object-tools .addlink {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    padding: 12px 24px;
    border-radius: var(--border-radius);
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-md);
    border: 2px solid transparent;
}

.object-tools .addlink::before {
    content: "‚ûï";
    font-size: 18px;
    font-weight: bold;
}

.object-tools .addlink:hover {
    background: linear-gradient(135deg, var(--primary-dark), #312e81);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    color: white;
    text-decoration: none;
    border-color: var(--primary-dark);
}

/* Responsive design */
@media (max-width: 1024px) {
    #changelist-filter ul {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .actions {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
    }

    .actions select {
        min-width: 100%;
    }
}

@media (max-width: 768px) {
    #changelist {
        margin: 10px 0;
        border-radius: 8px;
    }

    #changelist-filter {
        margin-bottom: 16px;
        border-radius: 8px;
    }

    #changelist-filter ul {
        grid-template-columns: 1fr;
        gap: 6px;
    }

    .actions {
        padding: 16px;
        margin-bottom: 16px;
        border-radius: 8px;
    }

    #result_list thead th,
    #result_list tbody td {
        padding: 12px 16px;
        font-size: 13px;
    }

    .object-tools .addlink {
        padding: 10px 20px;
        font-size: 14px;
    }

    .paginator {
        padding: 16px;
        margin-top: 16px;
        border-radius: 8px;
    }
}

/* Animaciones */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    animation: slideInUp 0.4s ease-out;
}

/* Estados de carga y mensajes */
.loading {
    opacity: 0.6;
    pointer-events: none;
}

.success-message {
    background: linear-gradient(135deg, #d1fae5, #a7f3d0);
    color: #065f46;
    border: 1px solid #34d399;
    border-radius: var(--border-radius);
    padding: 16px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 500;
}

.success-message::before {
    content: "‚úÖ";
    font-size: 20px;
}

.error-message {
    background: linear-gradient(135deg, #fee2e2, #fecaca);
    color: #991b1b;
    border: 1px solid #f87171;
    border-radius: var(--border-radius);
    padding: 16px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 500;
}

.error-message::before {
    content: "‚ùå";
    font-size: 20px;
}

.warning-message {
    background: linear-gradient(135deg, #fef3c7, #fde68a);
    color: #92400e;
    border: 1px solid #fbbf24;
    border-radius: var(--border-radius);
    padding: 16px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 500;
}

.warning-message::before {
    content: "‚ö†Ô∏è";
    font-size: 20px;
}

/* Mejorar el aspecto general */
.module h2 {
    color: var(--gray-800);
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 8px;
}

.breadcrumb {
    background: var(--gray-100);
    border-radius: var(--border-radius);
    padding: 12px 16px;
    margin-bottom: 20px;
}

.breadcrumb a {
    color: var(--primary-color);
    text-decoration: none;
}

.breadcrumb a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block object-tools %}
{% if has_add_permission %}
<ul class="object-tools">
  <li>
    <a href="{% url opts|admin_urlname:'add' %}" class="addlink">
      {% blocktrans with name=opts.verbose_name %}Add {{ name }}{% endblocktrans %}
    </a>
  </li>
</ul>
{% endif %}
{% endblock %}
